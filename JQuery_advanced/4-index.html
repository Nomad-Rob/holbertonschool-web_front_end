<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <title>Task 0</title>
    <!-- Load the latest slim & minified version of jQuery from the CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
</head>
<body>

<script type="application/javascript">
    function createFamilyTree() {
        $('body').append(
            $('<table>').append(
                $('<thead>').append(
                    $('<tr>').append(
                        $('<th>').text('Firstname'), 
                        $('<th>').text('Lastname')
                    )
                ),
                $('<tbody>').append(
                    $('<tr>').append(
                        $('<td>').text('Guillaume'), 
                        $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Paulette'), 
                        $('<td>').text('Salva')
                    ),
                    $('<tr>').append(
                        $('<td>').text('Antoine'), 
                        $('<td>').text('Salva')
                    )
                )
            )
        );
    }

    function replaceFamilyTree() {
        // Replace the contents of tbody with a new row
        $('tbody').html(
            $('<tr>').append(
                $('<td>').text('Gerard'), 
                $('<td>').text('Bonissa')
            )
        );
    }

    // Call the createFamilyTree and replaceFamilyTree functions when the document is ready
    $(document).ready(function() {
        createFamilyTree();
        replaceFamilyTree();
    });
</script>

</body>
</html>
